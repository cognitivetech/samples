
# Must be the base YAML object
syllabus:
    title: required
    curator: optional
    source: optional

    description: optional   # All descritions can be written in Markdown format
    image: optional         # To be used as a cover image. Not implemented yet.

    items: required (list)

# All future objects must be a list elements in an `items`

section:
    title: required
    description: optional
    image: optional
    items: required

article:
    title: required
    link: required
    description: optional
    image: optional
    items: optional         # Can create subitems under an item
    optional: optional      # Can be set to true to mark than an item is an optional exercise for the learner

book:
    title: required
    link: required
    description: optional
    isbn: optional
    items: optional         # Can create subitems under an item
    optional: optional

video:
    title: optional
    link: required
    optional: optional

paper:
    title: required
    link: required
    optional: optional

podcast:
    title: optional
    link: required

text:
    title: optional
    text: optional
    link: optional
    completable: optional

legaldoc:
    title: required
    link: required

film:
    title: required
    link: required           #  if not provided, will default to IMDB link
    description: optional
    imdb: optional


forum:
    title: required
    link: required
    description: optional

spec:
    title: required
    link: required
    description: optional

tweet:
    link: required
    title: optional
    description: optional

code:
    link: required
    title: required
    description: optional
    
tutorial:
    title: required
    link: required